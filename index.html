<html>
<title> geo ip  </title>
<script>
var json = function (_data)
{
 document.write("Ip : "+_data.ip+"<br>");
  document.write("Country code : "+_data.country_code+"<br>");
                 document.write("Country Name : "+_data.country_name+"<br>");
                 document.write("Region code : "+_data.region_code+"<br>");
                 document.write("Region Name : "+_data.region_name+"<br>");
                 document.write("City : "+_data.city+"<br>");
                 document.write("Zip Code : "+_data.zip_code+"<br>");
                 document.write("Time Zone : "+_data.time_zone+"<br>");
                 document.write("Latitude : "+_data.latitude+"<br>");
                 document.write("Longitude : "+_data.longitude+"<br>");
                 document.write("Metro code : "+_data.metro_code+"<br>");
 //document.getElementById("p1").innerHTML = _data.IP;
};
 </script> 
<div id='json'></div>
<script src='https://freegeoip.net/json/?callback=json'></script>
</html>
